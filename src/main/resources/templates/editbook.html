<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Edit Book</h1>
    <div>
        <form th:object="${book}" th:action="@{/update}" action="#" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="publicationYear">Publication Year</label>
            <input type="text" id="publicationYear" th:field="*{publicationYear}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" />
            <div style="clear: both; display: block; height: 10px;"></div>
            
            <label for="category">Category</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
            </select>

            <input type="submit" value="Save"></input>
        </form>
    </div>
</body>
</html>
